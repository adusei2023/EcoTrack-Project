<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EcoTrack - Track weather information and calculate your carbon footprint.">
    <title>EcoTrack - Track Climate & Carbon Footprint</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>EcoTrack</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="climate.html">Climate Change Info</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="weather" class="container">
            <h2>Weather Information</h2>
            <form id="weatherForm" class="form-inline">
                <label for="city">Enter City:</label>
                <input type="text" id="city" name="city" placeholder="Enter city name" required>
                <button type="submit">Get Weather</button>
            </form>
            <div id="weatherData" class="data-display">Weather data will appear here...</div>
        </section>

        <section id="footprint" class="container">
            <h2>Calculate Your Carbon Footprint</h2>
            <form id="footprintForm" class="form-inline">
                <label for="activity">Enter your activity:</label>
                <input type="text" id="activity" name="activity" placeholder="e.g., driving, flying" required>
                <button type="submit">Calculate</button>
            </form>
            <div id="footprintResult" class="data-display">Results will appear here...</div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 EcoTrack. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts/app.js"></script>
</body>
</html>
